<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WiseHub-Reset Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="./favicon.png" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="css/forgetpassword.css">

</head>
<body>
    <div class="form-container password-reset-form" id="passwordResetForm">
        <h2>Reset Password</h2>
        <form>
          <label for="resetUsername">Username:</label><br>
          <input type="text" id="resetUsername" name="resetUsername" required placeholder="Enter Username"><br>
          <label for="resetEmail">Email:</label><br>
          <input type="email" id="resetEmail" name="resetEmail" required placeholder="Enter Email"><br>
          <label for="resetPhone">Phone Number:</label><br>
          <input type="tel" id="resetPhone" name="resetPhone" required placeholder="Phone Number"><br>
          <button type="submit">submit</button><br><br>
          <a href="login.html"><strong>Back to Login</strong></a>
        </form>
        
    <script src="js/forgetpassword.js"></script>
</body>
</html>
